<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="containerMine ">
      <h1 class="mt-2 text-center">Kitob Qo'shish</h1>
      <form id="form">
        <div>
          <label for="kitobNomi" class="form-label fw-bold">Kitob Nomi</label>
          <input type="text" class="form-control mb-4" id="kitobNomi" placeholder="Kitob nomi kiriting"
            autocomplete="off" />
        </div>
        <div>
          <label for="muallif" class="form-label fw-bold">Muallifi</label>
          <input type="text" class="form-control mb-4" id="muallif" placeholder="Muallifini kiriting"
            autocomplete="off" />
        </div>
        <div>
          <label for="sana" class="form-label fw-bold">Yozilgan sanasi:</label>
          <input type="text" class="form-control mb-4" id="sana" placeholder="Yozilgan sanasi" autocomplete="off" />
        </div>

        <button class="btn btn-outline-primary w-100">SUBMIT</button>
      </form>
      <hr />

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Kitob Nomi</th>
            <th scope="col">Muallifi</th>
            <th scope="col">Yozilgan sanasi</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="kitob-list"></tbody>
      </table>
    </div>

  </header>

  <footer class="footer ">
    <a href="https://www.github.com/rasullyusufov"><i class="fab fa-github fa-3x"></i> Git Hub</a>
  </footer>

  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
  <script src="es6.js"></script>
</body>

</html>
